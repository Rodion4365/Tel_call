<svg width="300" height="400" viewBox="0 0 300 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark navy background -->
  <rect width="300" height="400" fill="#0f172a"/>

  <!-- Silhouette of person with suit and tie -->
  <g transform="translate(150, 200)">
    <!-- Head -->
    <ellipse cx="0" cy="-85" rx="45" ry="52" fill="#3f5f7d"/>

    <!-- Ears -->
    <ellipse cx="-42" cy="-75" rx="8" ry="12" fill="#3f5f7d"/>
    <ellipse cx="42" cy="-75" rx="8" ry="12" fill="#3f5f7d"/>

    <!-- Shoulders and torso -->
    <path d="M -75 50 Q -75 -20 -50 -40 L -15 -35 L -15 10 Q -15 30 -25 50 Z" fill="#3f5f7d"/>
    <path d="M 75 50 Q 75 -20 50 -40 L 15 -35 L 15 10 Q 15 30 25 50 Z" fill="#3f5f7d"/>

    <!-- Chest/torso center -->
    <rect x="-50" y="-40" width="100" height="90" fill="#3f5f7d"/>

    <!-- Neck -->
    <rect x="-15" y="-35" width="30" height="20" fill="#3f5f7d"/>

    <!-- Suit jacket -->
    <path d="M -50 -5 L -20 -5 L -30 50 L -65 50 Z" fill="#2d4a5f"/>
    <path d="M 50 -5 L 20 -5 L 30 50 L 65 50 Z" fill="#2d4a5f"/>

    <!-- Tie -->
    <path d="M 0 -10 L -6 -5 L -4 25 L 0 50 L 4 25 L 6 -5 Z" fill="#1e3a4f"/>

    <!-- Collar -->
    <path d="M -15 -5 L -8 5 L 0 -10 L 8 5 L 15 -5 L 10 -15 L -10 -15 Z" fill="#3f5f7d"/>
  </g>
</svg>
