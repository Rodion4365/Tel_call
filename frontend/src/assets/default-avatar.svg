<svg width="420" height="560" viewBox="0 0 420 560" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark navy background -->
  <rect width="420" height="560" fill="#0a1628"/>

  <!-- Silhouette of person in business suit -->
  <g transform="translate(210, 280)">
    <!-- Head -->
    <ellipse cx="0" cy="-95" rx="60" ry="70" fill="#476d88"/>

    <!-- Ears -->
    <ellipse cx="-55" cy="-85" rx="10" ry="15" fill="#476d88"/>
    <ellipse cx="55" cy="-85" rx="10" ry="15" fill="#476d88"/>

    <!-- Neck -->
    <rect x="-22" y="-30" width="44" height="35" fill="#476d88"/>

    <!-- Shoulders - wider and more angular -->
    <path d="M -110 90 Q -110 20 -80 -10 L -25 -5 L -25 20 Q -25 50 -35 90 Z" fill="#476d88"/>
    <path d="M 110 90 Q 110 20 80 -10 L 25 -5 L 25 20 Q 25 50 35 90 Z" fill="#476d88"/>

    <!-- Torso/chest -->
    <rect x="-80" y="-10" width="160" height="100" fill="#476d88" rx="5"/>

    <!-- Suit jacket lapels - darker -->
    <path d="M -80 5 L -30 5 L -20 15 L -40 90 L -90 90 Z" fill="#2d4a5f"/>
    <path d="M 80 5 L 30 5 L 20 15 L 40 90 L 90 90 Z" fill="#2d4a5f"/>

    <!-- Shirt collar -->
    <path d="M -20 5 L -12 15 L 0 5 L 12 15 L 20 5 L 15 -5 L -15 -5 Z" fill="#476d88"/>

    <!-- Tie -->
    <path d="M 0 5 L -8 10 L -6 50 L -4 75 L 0 90 L 4 75 L 6 50 L 8 10 Z" fill="#35576e"/>
    <path d="M -8 10 L 8 10 L 6 15 L -6 15 Z" fill="#2d4a5f"/>

    <!-- Suit buttons -->
    <circle cx="0" cy="35" r="3" fill="#2d4a5f"/>
    <circle cx="0" cy="55" r="3" fill="#2d4a5f"/>
  </g>
</svg>
