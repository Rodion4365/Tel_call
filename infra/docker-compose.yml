version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apppassword}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - web
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  reverse-proxy:
    image: traefik:v2.11
    restart: unless-stopped
    environment:
      - DOCKER_API_VERSION=1.44
    command:
      - --api.dashboard=true
      - --api.insecure=true
      - --log.level=DEBUG
      - --providers.docker.exposedbydefault=false
      - --providers.docker=true
      - --providers.docker.network=web
      - --providers.file.directory=/etc/traefik/dynamic
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # HTTPS Configuration - Let's Encrypt
      - --certificatesresolvers.letsencrypt.acme.email=gilmanov.rodion.ai@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - ./traefik/certs:/certs:ro
      - ./letsencrypt:/letsencrypt
    env_file:
      - .env
    networks:
      - web

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    environment:
      - UVICORN_HOST=0.0.0.0
      - UVICORN_PORT=8000
      - STUN_SERVERS=${STUN_SERVERS:-}
      - TURN_SERVERS=${TURN_SERVERS:-}
    command: uvicorn app.main:app --host ${UVICORN_HOST:-0.0.0.0} --port ${UVICORN_PORT:-8000}
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`${BACKEND_HOST}`)
      - traefik.http.routers.backend.entrypoints=web,websecure
      - traefik.http.routers.backend.tls=true
      - traefik.http.routers.backend.tls.certresolver=letsencrypt
      - traefik.http.services.backend.loadbalancer.server.port=8000
    env_file:
      - ../backend/.env
      - .env
    networks:
      - web
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://${BACKEND_HOST}
        - VITE_WS_BASE_URL=wss://${BACKEND_HOST}
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`${FRONTEND_HOST}`)
      - traefik.http.routers.frontend.entrypoints=web,websecure
      - traefik.http.routers.frontend.tls=true
      - traefik.http.routers.frontend.tls.certresolver=letsencrypt
      - traefik.http.services.frontend.loadbalancer.server.port=80
    networks:
      - web

  turn:
    image: coturn/coturn:4.6.3
    restart: unless-stopped
    network_mode: "host"
    command: >-
      turnserver -n --log-file=stdout
      --listening-ip=0.0.0.0
      --external-ip=88.218.68.63
      --realm=${TURN_REALM}
      --listening-port=3478
      --fingerprint
      --lt-cred-mech
      --user=${TURN_USERNAME}:${TURN_PASSWORD}
      --no-cli
      --min-port=49160
      --max-port=49200
      --verbose
    env_file:
      - .env

networks:
  web:
    driver: bridge

volumes:
  postgres_data:
    driver: local
